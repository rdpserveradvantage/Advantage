<!DOCTYPE html>
<html>
<head>
  <title>Web Notifications Demo</title>

</head>
<body>
  <form id="sealVerification" enctype="multipart/form-data">
    <div class="row">
      <div class="col-sm-12">
        <label>Upload Security seal no. Image (can also select multiple images )</label>
        <input type="file" name="sealImage" multiple required />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button id="submitSealverification">Send For Verification</button>
      </div>
    </div>
  </form>

  <script src="js/main.js"></script>
</body>
</html>
